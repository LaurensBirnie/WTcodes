<script>
    function func(){
        var aantal = 0;
        var hetwoord = document.getElementById("invoer").value
        for(var x = 0; x < hetwoord.length; x++){
            console.log(hetwoord.charAt(x));
            if(hetwoord.charAt(x) == "e"){
                aantal += 1;
            }
        }
        alert("er zit "+ aantal +" keer een e in")
    }
</script>


<input type = text id = "invoer"></input>
<button onclick = func()> Check </button>
